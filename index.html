<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="Style.css">
  <style src="Scripts.js"></style>

</head>
<body>
  <form name="contactForm" onsubmit="return validateForm()" method="post">
    <main><h1>Contact Us</h1>

    <h2 class="fifty-fifty">First Name <span>*</span></h2>
    <h2 class="full hide">First Name <span>*</span></h2>
    <h2 class="fifty-fifty right">Last Name <span>*</span></h2>
    <input type="text" id="firstName" class="fifty-fifty left">
    <input type="text" id="firstName" class="hide full">
    <h3 class="error" id=""></h3>
    <h2 class="full hide">Last Name <span>*</span></h2>
    <input type="text" id="lastName" class="fifty-fifty right">
    <input type="text" id="lastName" class="full hide">
    <h3 class="error" id=""></h3>

    <h2 class="paddingEmail">Email Address <span>*</span></h2>
    <input type="text" id="email" class="full">

    <h2>Query Type <span>*</span></h2>
    <div class="radios left">
      <input type="radio" id="general" name="queryType" class="middle">
      <label for="general" class="middle">General Enquiry</label>
    </div>
    <div class="radios right">
      <input type="radio" id="support" name="queryType" class="middle">
      <label for="support" class="middle">Support Request</label>
    </div>
    
    <!-- Hidden unless on a small screen -->
    <div class="hide radioButtons">
      <input type="radio" id="general" name="queryType" class="middle">
      <label for="general" class="middle">General Enquiry</label>
    </div>
    <div class="hide radioButtons marginBetween">
      <input type="radio" id="support" name="queryType" class="middle">
      <label for="support" class="middle">Support Request</label>
    </div>

    <h2 class="paddingMessage">Message <span>*</span></h2>
    <textarea id="message" rows="5" class="full"></textarea>

    <br><br>

    <div class="consentCheck">
      <input type="checkbox" id="consent" class="middle">
      <label for="consent" class="middle">I consent to being contacted by the team <span>*</span></label>
    </div>

    <br><input type="submit"></main>
  </form>

</body>
</html>
